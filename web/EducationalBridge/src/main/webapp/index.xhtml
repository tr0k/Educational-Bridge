<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Educational Bridge</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:outputLabel value="Choose course:"/>
                <h:inputText value="#{mainView.course}"/>
                <h:commandButton action="#{mainView.searchForCourseVideos()}" value="Search"/>
            </h:form>

            <ul>
                <ui:repeat value="#{mainView.results}" var="result">
                    <li>
                        <h2>#{result.videoTitle}</h2>
                        <h3>#{result.courseTitle}</h3>
                        <a href="#{result.videoURL}" target="_blank">Watch video</a>
                        <a href="#{result.courseURL}" target="_blank">Visit course</a>
                    </li>
                </ui:repeat>
            </ul>

        </f:view>
    </h:body>
</html>
